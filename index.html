<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="Assets/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Item">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Click Item to Cross Off</li>
			<li><span><i class="fa fa-trash"></i></span> Click Trash Icon to Delete</li>
			<li><span><i class="fa fa-trash"></i></span> Add More Todos!</li>
		</ul>
	</div>

<script type="text/javascript" src="Assets/js/todos.js"></script>
</body>
</html>
